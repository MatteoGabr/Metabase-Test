<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
    <h1>
        {{name}}
    </h1>
    <table class="table">
        <tr>
            <th>Dog name</th>
            <th>Dog type</th>
        </tr>
        {% for dog in dogs %}
        <tr>
            <td>
                {{dog.name}}
            </td>
            <td>
                {{dog.type}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
